<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Tiffany Voorhees" />
    <meta name="description" content="WDD 330 Project to display ability to use a 3rd party API via JS fetch" />

    <title>TV-Disney Lorcana</title>

    <!-- Favicon link -->
    <link rel='icon' type='image/x-icon' href='/images/flavicon.png'>

    <link rel="stylesheet" type="text/css" href="../../shared/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/main-lg.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/cards.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/cards-lg.css" />
    <link rel="stylesheet" type="text/css" href="styles/lorcana.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/inputs.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/inputs-lg.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/modal.css" />
    <link rel="stylesheet" type="text/css" href="../../shared/styles/loader.css" />

    <script src="scripts/lorcana.js" type="module"></script>
  </head>
  <body>
    <header id="site-header"></header>
    <main class="main-container">
      <h1>Disney Lorcana by Tiffany Voorhees</h1>
      <div class="filtering-container">
        <div class="floating-group">
          <select
            id="filterCardsSets"
            class="floating-select"
            onclick="this.setAttribute('value', this.value);"
            onchange="this.setAttribute('value', this.value);"
            value=""
          >
            <option value=""></option>
            <option value="My Collection">My Collection</option>
            <option value="My Favorites">My Favorites</option>
            <option value="The First Chapter">The First Chapter</option>
            <option value="Rise of the Floodborn">Rise of the Floodborn</option>
            <option value="Into the Inklands">Into the Inklands</option>
            <option value="Ursula's Return">Ursula's Return</option>
            <option value="Shimmering Skies">Shimmering Skies</option>
            <option value="Azurite Sea">Azurite Sea</option>
          </select>
          <label for="filterCardsSets" class="floating-label">Filter By Sets</label>
        </div>
        <div class="floating-group">
          <select
            id="filterCardsColors"
            class="floating-select"
            onclick="this.setAttribute('value', this.value);"
            onchange="this.setAttribute('value', this.value);"
            value=""
          >
            <option value=""></option>
            <option value="Amber">Amber</option>
            <option value="Amethyst">Amythyst</option>
            <option value="Emerald">Emerald</option>
            <option value="Ruby">Ruby</option>
            <option value="Sapphire">Sapphire</option>
            <option value="Steel">Steel</option>
          </select>
          <label for="filterCardsColors" class="floating-label">Filter By Color</label>
        </div>
        <div class="floating-group">
          <select
            id="filterCardsRarity"
            class="floating-select"
            onclick="this.setAttribute('value', this.value);"
            onchange="this.setAttribute('value', this.value);"
            value=""
          >
            <option value=""></option>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Super Rare">Super Rare</option>
            <option value="Legendary">Legendary</option>
          </select>
          <label for="filterCardsRarity" class="floating-label">Filter By Rarity</label>
        </div>
        <div class='floating-group'>
          <input id='filterCardsSearch' class='floating-input'>
          <label for='filterCardsSearch' class='floating-label'>Filter By Card Name<Search></Search></label>
        </div>
        <button id='searchBtn' class='filtering-search-btn'>Search</button>
      </div>
      <section class="card-container-outer">
        <div class="card-container-inner"></div>
      </section>
      <button id="load-button" class="lorcana-btn">Load More</button>
    </main>
    <div id="lorcana-detail-modal" class="modal-window">
      <div>
        <a href="#" title="Close" class="modal-close">X</a>
        <div class="loading-div">Loading<span class="loader"></span></div>
        <ul id="card-details-list" class="details-list">
          <li class="detail-"></li>
        </ul>
      </div>
    </div>
    <footer id="site-footer"></footer>
  </body>
</html>
